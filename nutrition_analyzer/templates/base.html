<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Nutrition Analyzer{% endblock %}</title>

<!-- Open Graph Meta Tags for Facebook, LinkedIn, etc. -->
<meta property="og:title" content="Nutrition Analyzer">
<meta property="og:description" content="Analyze your food's nutritional value with our advanced tool.">
<meta property="og:image" content="https://raw.githubusercontent.com/inno-waluza/nutrition-analyzer/main/nutrition_analyzer/templates/preview.png">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:type" content="website">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Nutrition Analyzer">
<meta name="twitter:description" content="Analyze your food's nutritional value with our advanced tool.">
<meta name="twitter:image" content="https://raw.githubusercontent.com/inno-waluza/nutrition-analyzer/main/nutrition_analyzer/templates/preview.png">
<meta name="twitter:url" content="{{ request.build_absolute_uri }}">
<meta name="twitter:site" content="@innowaluza">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f0e6;
            color: #333;
        }
        .navbar {
            background-color: #FFA500;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-top: 8px solid #FFA500;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'api' %}">API</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        Made with patience and love by Innocent Waluza
    </div>
</body>
</html>
