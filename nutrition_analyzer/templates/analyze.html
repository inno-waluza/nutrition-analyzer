<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f0e6;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-top: 8px solid #FFA500;
        }
        h1 {
            text-align: center;
            color: #FF6347;
            font-family: 'Georgia', serif;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #8B4513;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #32CD32;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #228B22;
        }
        .results {
            margin-top: 20px;
            font-size: 18px;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .results li:last-child {
            border-bottom: none;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #FFA500;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Analyzer</h1>
        <div class="form-group">
            <label for="recipe">Enter Recipe:</label>
            <input type="text" id="recipe" placeholder="e.g., 2 mangoes, 1 tablespoon of salt, 1 cup of water">
        </div>
        <button id="analyzeBtn">Analyze Recipe</button>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing, please wait...</p>
        </div>
        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const recipeText = document.getElementById('recipe').value;
            if (recipeText.trim() === '') {
                alert('Please enter a recipe.');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            loadingDiv.classList.remove('hidden'); // Show the loading spinner

            fetch('/api/analyze/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ recipe: recipeText }),
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                if (data.analysis && data.analysis.length > 0) {
                    const ul = document.createElement('ul');
                    data.analysis.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `Ingredient: ${item.ingredient}, Major Nutrient: ${item.major_nutrient}`;
                        ul.appendChild(li);
                    });
                    resultsDiv.appendChild(ul);
                } else {
                    resultsDiv.textContent = 'No nutrients detected.';
                }
                loadingDiv.classList.add('hidden'); // Hide the loading spinner
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error analyzing the recipe.');
                loadingDiv.classList.add('hidden'); // Hide the loading spinner
            });
        });
    </script>
</body>
</html>
